<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Survey</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Survey Submission</h1>
        <form id="surveyForm" autocomplete="off">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required minlength="2" maxlength="40" pattern="[A-Za-z0-9 _-]+">

            <label for="gpa">GPA (on 12.0 scale):</label>
            <input type="number" id="gpa" name="gpa" required step="0.01" min="4.0" max="12.0">

            <label><input type="checkbox" id="firstChoice" name="firstChoice"> I had first-choice entry</label>

            <label for="major">Major:</label>
            <select id="major" name="major" required>
                <option value="">Select…</option>
                <option value="computer">Computer Engineering</option>
                <option value="electrical">Electrical Engineering</option>
                <option value="other">Other</option>
            </select>

            <label for="program">Program Type:</label>
            <select id="program" name="program" required>
                <option value="">Select…</option>
                <option value="regular">Regular</option>
                <option value="management">Management</option>
                <option value="society">Society</option>
            </select>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select…</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            
            <div>
                <br>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
        <p id="msg"></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
